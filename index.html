<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
            <div id="names">
            <label for="player1">Player 1</label><br>
        <button class="escolha1">X</button>
        <button class="escolha1">O</button>
        
            <label for="player2">Player 2</label><br>
            <button class="escolha2">X</button>
            <button class="escolha2">O</button>
            </div>
    </header>
    <main>
        <div>
            <button id="1" class="table"></button>
            <button id="2" class="table"></button>
            <button id="3" class="table"></button>
        </div>
        <div>
            <button id="4" class="table"></button>
            <button id="5" class="table"></button>
            <button id="6" class="table"></button>
        </div>
        <div><button id="7" class="table"></button>
            <button id="8" class="table"></button>
            <button id="9" class="table"></button>
        </div>

    </main>
</body>

</html>
